version: "3.8"

services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: laravel_app
        restart: always
        working_dir: /var/www
        volumes:
            - .:/var/www
        depends_on:
            - postgres
            # - redis

    web:
        image: nginx:latest
        container_name: laravel_nginx
        restart: always
        ports:
            - "3000:80"
        volumes:
            - .:/var/www
            - ./nginx.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - app

    postgres:
        image: postgres:latest
        container_name: postgres-db
        restart: always
        environment:
            POSTGRES_USER: admin
            POSTGRES_PASSWORD: secret
            POSTGRES_DB: mydatabase
        ports:
            - "5432:5432" # Exposes PostgreSQL on port 5432
        volumes:
            - postgres_data:/var/lib/postgresql/data
    # redis:
    #     image: redis:latest
    #     container_name: laravel_redis
    #     restart: always
    #     ports:
    #         - "6379:6379"

volumes:
    postgres_data:
        driver: local
